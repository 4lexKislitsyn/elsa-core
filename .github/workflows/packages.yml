name: Elsa 3 Prerelease
on:
  workflow_dispatch:
  push:
    branches:
      - v3
env:
  nuget_feed_source: 'https://f.feedz.io/elsa-workflows/elsa-3/nuget/index.json'
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Verify commit exists in origin/v3
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/v3
      - name: Set VERSION variable
        run: echo "VERSION=3.0.0-preview.${{github.run_number}}" >> $GITHUB_ENV
      - name: Build
        run: dotnet build --configuration Release /p:Version=${VERSION}
      - name: Test
        run: dotnet test --configuration Release /p:Version=${VERSION} --no-build
      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION} /p:PackageOutputPath=$(pwd)
      - name: Push
        run: dotnet nuget push *.nupkg --api-key ${{ secrets.FEEDZ_API_KEY }} --source ${{ env.nuget_feed_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}